<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <script src="index.js"></script>
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1 id="advice-number">
        Advice #??<!-- Advice ID goes here -->
      </h1>
      <p id="advice-content">Your advice is loading...</p>
      <img class="desktop" src="images/pattern-divider-desktop.svg" alt="Divider pattern">
      <img class="mobile" src="images/pattern-divider-mobile.svg" alt="Divider pattern">
      <div class="button" onclick="renderAdvice()">
        <img src="images/icon-dice.svg" alt="Dice icon">
      </div>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samuel Pletain</a>.
  </footer>
</body>
</html>
